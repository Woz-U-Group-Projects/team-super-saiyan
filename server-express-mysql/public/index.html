<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
  <!--Font Awesome (added because you use icons in your prepend/append)-->
  <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
  <!-- Inline CSS based on choices in "Settings" tab -->
  <style>
    .bootstrap-iso .formden_header h2,
    .bootstrap-iso .formden_header p,
    .bootstrap-iso form {
      font-family: Arial, Helvetica, sans-serif;
      color: black
    }
    .bootstrap-iso form button,
    .bootstrap-iso form button:hover {
      color: #FFFFFF !important;
    }
    .asteriskField {
      color: red;
    }
  </style>
  <title>Wheel Feel</title>
</head>
<body>
  <img src="racing-logo-maker-with-trophy-clipart-1648e" class="img-thumbnail"
    alt="racing-logo-maker-with-trophy-clipart-1648e">
  <h1>The ultimate performance</h1>
  <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
  <div class="bootstrap-iso">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <form method="post">
            <div class="form-group ">
              <label class="control-label requiredField" for="name">
                Full Name
                <span class="asteriskField">
                  *
                </span>
              </label>
              <input class="form-control" id="name" name="name" type="text" />
            </div>
            <div class="form-group ">
              <label class="control-label requiredField" for="tel">
                Phone #
                <span class="asteriskField">
                  *
                </span>
              </label>
              <input class="form-control" id="tel" name="tel" type="text" />
            </div>
            <div class="form-group ">
              <label class="control-label requiredField" for="email">
                Email
                <span class="asteriskField">
                  *
                </span>
              </label>
              <input class="form-control" id="email" name="email" type="text" />
            </div>
            <div class="form-group ">
              <label class="control-label requiredField" for="date">
                Date
                <span class="asteriskField">
                  *
                </span>
              </label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar">
                  </i>
                </div>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
              </div>
            </div>
            <div class="form-group">
              <div>
                <button class="btn btn-primary " name="submit" type="submit">
                  Submit Order
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
  <!-- Include jQuery -->
  <script type="text/JavaScript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!----Include Date Range Picker -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
  <script>
    $(document).ready(function () {
      var date_imput = $('imput[name="date"]');
      var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
      date_imput.datepicker({
        format: "mm/dd/yyyy",
        container: container,
        todayhighlight: true,
        autoclose: true,
      })
    })
  </script>
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
</html>
